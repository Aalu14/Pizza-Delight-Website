<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <nav>
    <ul>
      <li><a href="pizza.html">Home</a></li>

  <h1>Your Order Summary</h1>

  <div class="cart-container" style="max-width: 600px; margin: 30px auto;">
    <table style="width: 100%; border-collapse: collapse; font-size: 1.1em;">
      <thead>
        <tr>
          <th style="text-align: left; padding: 10px; border-bottom: 2px solid #ccc;">Item</th>
          <th style="text-align: right; padding: 10px; border-bottom: 2px solid #ccc;">Price</th>
        </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
      <tfoot>
        <tr>
          <td style="padding: 10px; font-weight: bold;">Total</td>
          <td id="cart-total" style="text-align: right; padding: 10px; font-weight: bold;">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="clearCart()" style="padding: 10px 20px; background-color: #c0392b; color: white; border: none; border-radius: 5px;">
        Clear Cart
      </button>
    </div>
  </div>

  <script>

</body>
